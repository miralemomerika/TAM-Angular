<div class="container py-5 overflow-hidden">
    <div class="container py-5 overflow-hidden">
        <div class="app-body overflow-hidden">
            <main class="main d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="card-group">
                                <div class="card p-4">
                                    <div class="card-body">
                                        <form [formGroup]="loginForm" autocomplete="on" novalidate
                                            (ngSubmit)="loginUser(loginForm.value)">
                                            <h1>Prijava</h1>
                                            <p class="text-muted">Prijavite se na svoj račun</p>
                                            <div *ngIf="showError" class="alert alert-danger" role="alert">
                                                {{errorMessage}}
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Email"
                                                    formControlName="email" name="email" required>
                                            </div>
                                            <p>
                                                <em *ngIf="validateControl('email') && hasError('email', 'email')">Please
                                                    provide a valid email!</em>
                                                <em *ngIf="validateControl('email') && hasError('email', 'required')">Email
                                                    is required!</em>
                                            </p>
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="Lozinka"
                                                    formControlName="password" name="password" required>
                                            </div>
                                            <p>
                                                <em
                                                    *ngIf="validateControl('password') && hasError('password', 'required')">Password
                                                    is required!</em>
                                            </p>
                                            <div class="input-group mb-4">
                                                <div class="form-check">
                                                    <input type="checkbox" value="zapamtiMe" id="zapamtiMe"
                                                        class="form-check-input" name="rememberMe">
                                                    <label for="zapamtiMe" class="form-check-label">
                                                        Zapamti me?
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <button type="submit" class="btn px-4" [disabled]="!loginForm.valid"
                                                        style="background-color: #5fcf80; color: white;">Prijavi se
                                                    </button>
                                                </div>
                                                <div class="col-6 text-right">
                                                    <button type="button" class="btn btn-link px-0"
                                                        style="color: #5fcf80">Zaboravili ste
                                                        lozinku?</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card text-white py-5 d-md-down-none info-text"
                                    style="background-color: #5fcf80;">
                                    <div class="card-body text-center">
                                        <div>
                                            <h2>Nemate račun?</h2>
                                            <p>Ukoliko nemate račun, nema problema. Klikom na link ispod registrirajte se
                                              za par minuta.
                                            </p>
                                            <a class="btn active mt-3 text-white" style="text-decoration: underline;"
                                                href="/authentication/register">Registriraj se
                                                sada!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
