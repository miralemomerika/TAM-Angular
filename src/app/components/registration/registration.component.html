
<div class="container py-5">
    <div class="container py-5">
        <div class="app-body">
            <main class="main d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card mx-4">
                                <div class="card-body p-4">
                                    <form>
                                        <h1>Registruj se</h1>
                                        <p class="text-muted">Kreirajte korisnički račun</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ime"
                                                autocomplete="name" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Prezime"
                                                autocomplete="lastname" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">@</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email"
                                                autocomplete="email" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="number" class="form-control" placeholder="Broj Telefona"
                                                required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Lozinka"
                                                autocomplete="new-password" required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Ponovite lozinku"
                                                autocomplete="new-password" required>
                                        </div>
                                        <button type="button" class="btn btn-block"
                                        style="background-color: #5fcf80; color: white;">Kreiraj račun</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
